<!DOCTYPE html>
<html>
<head>
	<title>Audio trimming</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-ios.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- main wavesurfer.js lib -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/wavesurfer.min.js"></script>

<!-- wavesurfer.js regions -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.2.3/plugin/wavesurfer.regions.min.js"></script>
<script src="audio.js"></script>
<body>
	<div class="w3-container">
	  <br>
	  <div id="waveform" class="w3-border w3-round-large"></div>
	  <br>
  	  <button class="w3-button w3-border w3-border-green w3-round-xlarge" onClick="playAndPause()">
        <i id="play-pause-icon" class="fa fa-play"></i>
  	  </button>
  	  <button class="w3-button w3-border w3-border-green w3-round-xlarge" onClick="trimDriver()">
        <i id="play-pause-icon" class="fa fa-scissors"></i>
  	  </button>
	  <!--<input id="audfile" type="file" onChange="trimAudio(this);">-->
	  <input id="audio-file" type="file" onChange="loadAudio()">
	  <!--
	  <div>Total time: <span id="time-total">0.00</span> seconds</div>
	  <div>Current time: <span id="time-current">0.00</span> seconds</div>
	  <div>Ramaining time: <span id="time-remaining">0.00</span> seconds</div>
	  -->
	  <hr>
	  	  <table class="w3-table-all w3-card-4" id="audio-tracks">
		    <tr class="w3-teal">
		      <th>Audio</th>
		      <th>Start</th>
		      <th>End</th>
		      <th></th>
		      <th></th>
		      <th></th>
		      <th></th>
		    </tr>
		  </table>
	  <!--
	    <h2>London</h2>
	    <p>London is the most populous city in the United Kingdom, with a metropolitan area of over 9 million inhabitants.</p>
	  </div>
	  <div class="w3-panel w3-border w3-round-xlarge w3-ios-dark-blue">
	    <h2>London</h2>
	    <p>London is the most populous city in the United Kingdom, with a metropolitan area of over 9 million inhabitants.</p>
	  </div>
	  -->
	</div>
</body>
</html>
